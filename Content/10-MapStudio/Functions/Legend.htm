        <h1>
            <MadCap:keyword term="Legend" />Legend</h1>
        <p>In <MadCap:variable name="General.MapStudio" />, the <span class="UIcomponent">Layer List </span>widget will provide a list of all active layers on your map. Selecting the checkbox next to a feature listed under each layer will display a legend for that feature.</p>
        <p>
            <img src="../../Resources/Images/legendtooltip.png" alt="Selecting the checkbox next to a feature in 'layer list' will display a legend for that feature" style="width: 484px; height: 354px;" class="border" />
        </p>
        <p>For more details, visit the <a href="LayerList.htm">Layer List Topic</a>.</p>
