    <body>
        <h1>Viewing a Shapefile in <MadCap:variable name="General.MapStudio" /></h1>
        <p>To view a shapefile in <MadCap:variable name="General.MapStudio" />, navigate to <span class="UIcomponent">My Workspace</span>, locate the relevant folder, and:</p>
        <ol style="list-style-type: upper-alpha;">
            <li> Double click your desired shapefile</li>
            <li>Click <span class="UIcomponent">View on Map</span></li>
        </ol>
        <p>
            <img src="../../Resources/Images/mapstudio/view_shapefile.png" style="width: 937px;height: 329px;" alt="MyWorkspace file list showing a shapefile and a gray 'View on Map' button" />
        </p>
    </body>
</html>
