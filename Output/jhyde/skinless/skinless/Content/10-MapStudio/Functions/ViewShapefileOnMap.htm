    <body>
        <h1>Viewing a Shapefile in <span class="GeneralMapStudio">Map Studio</span></h1>
        <p>To view a shapefile in <span class="GeneralMapStudio">Map Studio</span>, navigate to <span class="UIcomponent">My Workspace</span>, locate the relevant folder, and:</p>
        <ol style="list-style-type: upper-alpha;">
            <li value="1"> Double click your desired shapefile</li>
            <li value="2">
                <p>Click <span class="UIcomponent">View on Map</span>.</p>
                <p>
                    <img src="../../Resources/Images/mapstudio/view_shapefile_937x329.png" style="width: 937;height: 329;" alt="MyWorkspace file list showing a shapefile and a gray 'View on Map' button" class="borderlist" />
                </p>
            </li>
        </ol>
